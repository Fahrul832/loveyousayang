<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- 3D & HD UI STYLING --- */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        font-family: "Nunito", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 3D FLOATING ELEMENTS */
      .bg-element {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 210, 255, 0.1);
        filter: blur(15px);
        z-index: 1;
        animation: float 15s infinite ease-in-out;
      }

      /* GLASSMORPHISM CARD */
      .main-card {
        width: 90%;
        max-width: 420px;
        padding: 30px 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(25px);
        border-radius: 40px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: relative;
        z-index: 10;
      }

      /* PROGRESS BAR */
      .progress-container {
        width: 100%;
        height: 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        margin-bottom: 25px;
        overflow: hidden;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      #fill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        transition: 0.5s ease;
      }

      /* 3D ICON */
      .icon-box {
        font-size: 5rem;
        margin-bottom: 10px;
        display: inline-block;
        filter: drop-shadow(0 10px 15px rgba(0, 210, 255, 0.5));
        animation: bounce 3s infinite ease-in-out;
      }

      h2 {
        color: #00d2ff;
        font-size: 0.8rem;
        letter-spacing: 3px;
        margin: 0;
        text-transform: uppercase;
        font-weight: 900;
      }

      .question {
        font-family: "Fredoka One", cursive;
        font-size: 1.4rem;
        color: white;
        margin: 15px 0 25px;
        line-height: 1.3;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      /* BUTTONS 3D */
      .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 16px;
        border-radius: 20px;
        font-family: "Nunito", sans-serif;
        font-size: 1.1rem;
        font-weight: 800;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      .btn:active {
        transform: scale(0.96);
        background: rgba(255, 255, 255, 0.2);
      }
      .btn.correct {
        background: #00ff88;
        color: #003322;
        border: none;
        box-shadow: 0 0 20px #00ff88;
      }
      .btn.wrong {
        background: #ff4757;
        color: white;
        border: none;
      }

      /* SWEET OVERLAY */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 12, 41, 0.98);
        border-radius: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }
      .overlay p {
        font-size: 1.2rem;
        font-weight: 800;
        color: white;
        line-height: 1.5;
        margin-bottom: 25px;
      }

      .btn-next {
        background: #00d2ff;
        color: white;
        border: none;
        padding: 12px 35px;
        border-radius: 50px;
        font-weight: 900;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 210, 255, 0.4);
      }

      /* WIN SCREEN */
      .win-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 40px;
        z-index: 200;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        text-align: center;
      }
      .win-screen.active {
        display: flex;
        animation: slideUp 0.6s forwards;
      }
      .btn-wa {
        background: #25d366;
        color: white;
        text-decoration: none;
        padding: 18px 40px;
        border-radius: 50px;
        font-weight: 900;
        margin-top: 20px;
        box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, -40px);
        }
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>

    <script>
      const data = [

        },
        {

          q: "Awan, awan apa yang paling bikin bahagia?",
          opt: ["Awan Mendung", "Awan Cirrus", "Awanna be with you"],
          ans: 2,
          icon: "‚òÅÔ∏è",
          gombal:
            "Eaa.. Awanna be with you forever and ever, Fani Anggi Lestari! ü•∞",
        },
        {

          q: "Benua paling besar di bumi ini namanya apa?",
          opt: ["Benua Asia", "Benua Eropa", "Benua Amerika"],
          ans: 0,

        },
        {
          cat: "TEKA-TEKI ALAM",

          opt: ["Bintang Kejora", "Bintang Matamu", "Bintang Laut"],

          gombal:
            "Coba ngaca deh, bintang di matamu itu yang bikin aku jatuh cinta setiap hari. üòç",

          q: "Gunung tertinggi di dunia yang puncaknya nyampe langit?",
          opt: ["Gunung Everest", "Gunung Merapi", "Gunung Fuji"],
          ans: 0,
          icon: "üèîÔ∏è",
          gombal:
            "Everest emang puncak dunia, tapi puncak bahagiaku itu cuma pas lagi sama kamu. üèîÔ∏èüíñ",
        },
        {
          cat: "TEKA-TEKI CINTA",

          opt: [

        {

          opt: ["Samudra Hindia", "Samudra Pasifik", "Samudra Atlantik"],
          ans: 1,
          icon: "üê≥",

        },
        {

          q: "Negara kepulauan terbesar di dunia dengan 17 ribu pulau?",
          opt: ["Filipina", "Indonesia", "Maladewa"],
          ans: 1,

          gombal:
            "Indonesia punya ribuan pulau, tapi aku cuma butuh satu tujuan: Hati kamu. üåπ",
        },
      ];

      let idx = 0;
      const audio = new (window.AudioContext || window.webkitAudioContext)();

      function play(f, d) {
        const o = audio.createOscillator();
        const g = audio.createGain();
        o.type = "sine";
        o.connect(g);
        g.connect(audio.destination);
        o.frequency.setValueAtTime(f, audio.currentTime);
        g.gain.setValueAtTime(0.1, audio.currentTime);
        o.start();
        o.stop(audio.currentTime + d);
      }

      function loadQ() {
        const q = data[idx];
        document.getElementById("category").innerText = q.cat;
        document.getElementById("qText").innerText = q.q;
        document.getElementById("icon").innerText = q.icon;
        document.getElementById("fill").style.width =
          ((idx + 1) / data.length) * 100 + "%";

        const box = document.getElementById("optBox");
        box.innerHTML = "";
        q.opt.forEach((o, i) => {
          const b = document.createElement("button");
          b.className = "btn";
          b.innerText = o;
          b.onclick = () => {
            if (i === q.ans) {
              b.classList.add("correct");
              play(800, 0.2);
              setTimeout(() => {
                document.getElementById("gombalText").innerText = q.gombal;
                document.getElementById("overlay").classList.add("active");
              }, 500);
            } else {
              b.classList.add("wrong");
              play(200, 0.3);
              setTimeout(() => b.classList.remove("wrong"), 500);
            }
          };
          box.appendChild(b);
        });
      }

      function closeOverlay() {
        document.getElementById("overlay").classList.remove("active");
        idx++;
        if (idx < data.length) loadQ();
        else {
          document.getElementById("winScreen").classList.add("active");
          play(1000, 0.5);
        }
      }

      loadQ();
    </script>
